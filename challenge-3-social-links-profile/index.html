<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="card">
      <img
        class="card__avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="profile picture"
      />
      <h1 class="card__name">Jessica Randall</h1>
      <h2 class="card__address">London, United Kingdom</h2>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__all_list">
        <li class="card__list">GitHub</li>
        <li class="card__list">Frontend Mentor</li>
        <li class="card__list">LinkedIn</li>
        <li class="card__list">Twitter</li>
        <li class="card__list">Instagram</li>
      </ul>
    </main>
  </body>
</html>
